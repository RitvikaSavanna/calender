<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Half Canvas with Animated Figures</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 50vh;
            background-color: #222;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth; // Full width
        canvas.height = window.innerHeight / 2; // Half the height

        const figures = [];
        const numFigures = 10;

        // Create some stick figures with random positions and actions
        for (let i = 0; i < numFigures; i++) {
            figures.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height - 50) + 50, // Avoid sticking figures too close to the canvas edge
                action: Math.floor(Math.random() * 3), // Random action: 0=dance, 1=jump, 2=wave
                phase: Math.random() * Math.PI * 2 // Random phase for animation
            });
        }

        function drawStickFigure(x, y, action, phase) {
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            
            // Draw head
            ctx.beginPath();
            ctx.arc(x, y - 20, 10, 0, 2 * Math.PI); // Head
            ctx.stroke();

            // Draw body
            ctx.beginPath();
            ctx.moveTo(x, y - 10); // Body
            ctx.lineTo(x, y + 10);
            ctx.stroke();

            // Draw arms
            ctx.beginPath();
            if (action === 0) { // Dancing
                ctx.moveTo(x - 15 * Math.sin(phase), y - 10); // Left arm
                ctx.lineTo(x + 15 * Math.sin(phase), y - 10);
            } else if (action === 2) { // Waving
                ctx.moveTo(x - 15, y - 5); // Left arm
                ctx.lineTo(x + 15, y - 5);
                ctx.moveTo(x + 15, y - 5); // Waving hand
                ctx.lineTo(x + 20 * Math.sin(phase), y - 15);
            } else { // Jumping
                ctx.moveTo(x - 15, y - 10); // Left arm
                ctx.lineTo(x + 15, y - 10);
            }
            ctx.stroke();

            // Draw legs
            ctx.beginPath();
            ctx.moveTo(x, y + 10);
            ctx.lineTo(x - 10, y + 30); // Left leg
            ctx.moveTo(x, y + 10);
            ctx.lineTo(x + 10, y + 30); // Right leg
            ctx.stroke();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            figures.forEach(figure => {
                drawStickFigure(figure.x, figure.y, figure.action, figure.phase);
                figure.phase += 0.1; // Update phase for animation
            });

            requestAnimationFrame(draw); // Call draw function on the next frame
        }

        draw(); // Start the animation
    </script>
</body>
</html>
